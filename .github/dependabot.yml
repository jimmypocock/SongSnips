version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
      production-dependencies:
        patterns:
          - "*"
        dependency-type: "production"
    labels:
      - "dependencies"
      - "automated"
    assignees:
      - "jimmypocock"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable security updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "dependencies"
      - "automated"
    assignees:
      - "jimmypocock"
    commit-message:
      prefix: "security"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    labels:
      - "ci"
      - "automated"
    commit-message:
      prefix: "ci"